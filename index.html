<body>
    <header>
        <div class="title">
            <h1>Is Your Birthday Lucky?</h1>
            <p><a href="#main">Scroll Down to Checkout</a></p>
        </div>
    </header>
    <section id="main">
        <div id="alertBox"><strong>Privacy Notice!</strong>
            We do not store your data.
            <button id="closeAlertBox">&#x2715</button>
        </div>
        <form action="#">
            <h2>Enter Your Date of Birth and lucky number to continue...</h2>
            <br>
            <h3>Select your birth date:</h3>
            <input id="datePicker" type="date" max="9999-12-31" required>
            <br>
            <h3>Enter lucky number:</h3>
            <input id="luckyNumber" type="number" min="1" step="1" required>
            <br><br>
            <button id="checkButton" type="button">Is my birthday lucky?</button>
        </form>
        <div id="result">
            <br>
        </div>
    </section>
